<form ng-submit="search()">
        Name <input class="input-medium search-query" type="text" ng-model="subsearchname" typeahead="suggestion for suggestion in subsuggest($viewValue)" />
        <button type="submit" id="search-button">Search</button> <a style="padding-left:20px;" href="" ng-click="isCollapsed = !isCollapsed">Advanced Search</a>
        
    <div collapse="isCollapsed">
		<div style="margin-top:10px;" class="well well-large">
            <label class="checkbox inline"><input type="checkbox" >Local?</label>
            <label class="checkbox inline"><input type="checkbox" >Female?</label>
        </div> 
	</div>
</form>

<div style="padding:10px 0 20px 0;">
    
        <button class="btn btn-primary" ng-click="add();" type="button">Add New</button>
</div>       
    

<table class="table table-striped">
        <tr>

          <th><a href="" ng-click="predicate = 'sublastname'; reverse=!reverse">Name</a></th>
          <th><a href="" ng-click="predicate = 'subnumber'; reverse=!reverse">ID</a></th>
          <th><a href="" ng-click="predicate = 'createddate'; reverse=!reverse">Date Joined</a><i class="icon-arrow-down"></i></th>
        </tr>
        <tr ng-repeat="sub in subscribers  | orderBy:predicate:reverse">
          
            <td><a href="#/subdetails/{{sub.subnumber}}">{{sub.subfirstname}} {{sub.sublastname}}</a></td>
          <td>{{sub.subnumber}}</td>
          <td>{{sub.createddate}}</td>
        </tr>
      </table>
